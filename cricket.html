<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="cricket.css" />
  <title>Cricket Game</title>
</head>

<body>
  <h1 class="mainHeading">Bat Ball Stump Game</h1>
  <button class="choice-button" onclick="
      let computerChoice = compChoice();
      let resultMsg = getResult(computerChoice, 'Bat');
      showResult(computerChoice, 'Bat', resultMsg); 
  "> <img src="media/Bat.png" alt="Bat Image" class="choice-image"> </button>

  <button class="choice-button" onclick="
   computerChoice = compChoice();
   resultMsg = getResult(computerChoice, 'Ball');
   showResult(computerChoice, 'Ball', resultMsg); 
  "><img src="media/Ball.png" alt="Ball Image" class="choice-image"></button>

  <button class="choice-button" onclick="
  computerChoice = compChoice();
  resultMsg = getResult(computerChoice, 'Stump');
   showResult(computerChoice, 'Stump', resultMsg);
  "><img src="media/Stump.png" alt="Stump Image" class="choice-image"></button>

  <h3 id="user"></h3>
  <h3 id="comp"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button class="reset-button" onclick="localStorage.clear()
   resetScore();
  ">Reset</button>

  <script src="cricket.js"></script>
</body>

</html>
