<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="cricket.css" />
  <title>Cricket Game</title>
</head>

<body>
  <h1 class="mainHeading">Bat Ball Stump Game</h1>

  <button onclick="
      let computerChoice = compChoice();
      let resultMsg = getResult(computerChoice, 'Bat');
      showResult(computerChoice, 'Bat', resultMsg); 
  ">
    Bat
  </button>
  <button onclick="
   computerChoice = compChoice();
   resultMsg = getResult(computerChoice, 'Ball');
   showResult(computerChoice, 'Ball', resultMsg); 
  ">
    Ball
  </button>
  <button onclick="
  computerChoice = compChoice();
  resultMsg = getResult(computerChoice, 'Stump');
   showResult(computerChoice, 'Stump', resultMsg);
  ">
    Stump
  </button>

  <button onclick="localStorage.clear()
   resetScore();
  ">Reset</button>

  <script src="cricket.js"></script>
</body>

</html>
